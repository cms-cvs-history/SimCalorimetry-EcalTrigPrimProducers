
process PROD  = {

include "Geometry/CaloEventSetup/test/data/testCaloConfiguration.cfi"

# Calo geometry 

        es_module = EcalBarrelGeometryEP {}
        es_module = EcalEndcapGeometryEP {}
        es_module = CaloGeometryBuilder {}     
 
 	source = PoolSource { 
		untracked vstring fileNames = {'file:piongun100GeV_detsim_ecalRecHits.root'}

		untracked int32 maxEvents = 2
	}

	module out = PoolOutputModule {	
	       untracked string fileName = 'file:TrigPrim.root'
	}

	module tp = EcalTrigPrimProducer {}

	path p = {tp}
        endpath outpath = { out }

        service = MessageLogger
        {
            untracked vstring destinations = {"cout"}
      
            #vstring categories = { "FwkJob" }

            PSet cout = { PSet default = { int32 limit = 0 }    # kill all messages in the log
                    #PSet FwkJob  = { int32 limit = -1 }  # except *all* of FwkJob's	  
        }
      
        #untracked vstring fwkJobReports = {"FrameworkJobReport.xml"}
        }

}
